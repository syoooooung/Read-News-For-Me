# src/news_analyzer/config/tasks.yaml
research_task:
  description: >
    {topic}에 관한 최신 기술 뉴스와 글을 수집합니다.
    제공된 웹 스크래핑 도구를 사용하여 GeekNews, Hacker News, PyTorch 블로그 등
    주요 기술 커뮤니티에서 {topic}와 관련된 최신 글들을 찾아내세요.
    각 사이트를 스크래핑하여 관련성 높은 글을 최소 5개 이상 수집하고,
    제목, 출처, 핵심 내용을 정리하세요.
    현재 날짜는 2026년 2월이며, 가장 최신의 정보를 우선적으로 수집하세요.
  expected_output: >
    {topic}에 관한 기술 뉴스/글 목록 (최소 5개)
    각 글마다 다음 정보 포함:
    - 제목
    - 출처 (GeekNews, Hacker News, PyTorch Blog 등)
    - 날짜 (가능한 경우)
    - 핵심 내용 (2-3문장)
    - URL (가능한 경우)
  agent: researcher

summarize_task:
  description: >
    수집된 뉴스 기사들을 분석하여 전체적인 내용을 파악하고,
    가장 중요한 핵심 내용만을 추출하여 정확히 5줄로 요약하세요.
    각 줄은 하나의 독립적인 핵심 사실이나 인사이트를 담아야 합니다.
    불필요한 세부사항은 제외하고, 독자가 빠르게 이해할 수 있도록 명확하게 작성하세요.
  expected_output: >
    핵심 요약 (정확히 5줄)
    - 각 줄은 한 문장으로 구성
    - 명확하고 간결한 문체
    - 중복 없이 서로 다른 핵심 내용 포함
  agent: summarizer

analyze_task:
  description: >
    수집되고 요약된 뉴스 내용을 바탕으로 심층 분석을 수행하세요.

    1. 주요 쟁점 3가지를 도출하세요:
       - 각 쟁점은 명확하고 구체적이어야 합니다
       - 이슈의 핵심 갈등이나 문제점을 담아야 합니다

    2. 서로 다른 관점 2가지를 제시하세요:
       - 각 관점은 명확히 대비되어야 합니다
       - 각 관점의 근거와 논리를 함께 제시하세요
       - 공정하고 균형잡힌 시각으로 작성하세요
  expected_output: >
    분석 결과를 다음 형식으로 작성:

    ## 주요 쟁점 3가지
    1. [쟁점 1]: 설명 (2-3문장)
    2. [쟁점 2]: 설명 (2-3문장)
    3. [쟁점 3]: 설명 (2-3문장)

    ## 서로 다른 관점 2가지
    ### 관점 1: [관점명]
    - 주장 및 근거 (3-4문장)

    ### 관점 2: [관점명]
    - 주장 및 근거 (3-4문장)
  agent: analyst
