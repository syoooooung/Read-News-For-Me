# src/news_analyzer/config/tasks.yaml
research_task:
  description: >
    {topic}에 관한 최신 뉴스 기사를 검색하고 수집합니다.
    다양한 신뢰할 수 있는 출처에서 관련성 높은 기사를 최소 5개 이상 찾아내세요.
    각 기사의 제목, 출처, 핵심 내용을 간략히 정리하세요.
    현재 연도는 2025년이며, 최신 정보를 우선적으로 수집하세요.
  expected_output: >
    {topic}에 관한 뉴스 기사 목록 (최소 5개)
    각 기사마다 다음 정보 포함:
    - 제목
    - 출처 (매체명)
    - 발행일
    - 핵심 내용 (2-3문장)
  agent: researcher

summarize_task:
  description: >
    수집된 뉴스 기사들을 분석하여 전체적인 내용을 파악하고,
    가장 중요한 핵심 내용만을 추출하여 정확히 5줄로 요약하세요.
    각 줄은 하나의 독립적인 핵심 사실이나 인사이트를 담아야 합니다.
    불필요한 세부사항은 제외하고, 독자가 빠르게 이해할 수 있도록 명확하게 작성하세요.
  expected_output: >
    핵심 요약 (정확히 5줄)
    - 각 줄은 한 문장으로 구성
    - 명확하고 간결한 문체
    - 중복 없이 서로 다른 핵심 내용 포함
  agent: summarizer

analyze_task:
  description: >
    수집되고 요약된 뉴스 내용을 바탕으로 심층 분석을 수행하세요.

    1. 주요 쟁점 3가지를 도출하세요:
       - 각 쟁점은 명확하고 구체적이어야 합니다
       - 이슈의 핵심 갈등이나 문제점을 담아야 합니다

    2. 서로 다른 관점 2가지를 제시하세요:
       - 각 관점은 명확히 대비되어야 합니다
       - 각 관점의 근거와 논리를 함께 제시하세요
       - 공정하고 균형잡힌 시각으로 작성하세요
  expected_output: >
    분석 결과를 다음 형식으로 작성:

    ## 주요 쟁점 3가지
    1. [쟁점 1]: 설명 (2-3문장)
    2. [쟁점 2]: 설명 (2-3문장)
    3. [쟁점 3]: 설명 (2-3문장)

    ## 서로 다른 관점 2가지
    ### 관점 1: [관점명]
    - 주장 및 근거 (3-4문장)

    ### 관점 2: [관점명]
    - 주장 및 근거 (3-4문장)
  agent: analyst
  output_file: news_analysis.md
